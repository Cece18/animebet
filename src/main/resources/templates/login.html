<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeOdds - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="min-h-screen">
        <div class="login-container">
            <!-- Logo & Header -->
            <div class="header">
                <div class="logo">
                    <svg class="logo-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" fill="var(--primary)" />
                        <path d="M16.5 14.5C16.5 15.88 15.38 17 14 17H10C8.62 17 7.5 15.88 7.5 14.5V9.5C7.5 8.12 8.62 7 10 7H14C15.38 7 16.5 8.12 16.5 9.5V14.5Z" fill="var(--background)" />
                        <circle cx="12" cy="12" r="2.5" fill="var(--primary)" />
                    </svg>
                </div>
                <h1>AnimeOdds</h1>
                <p>Bet on your favorite anime for the 2025 Crunchyroll Anime Awards!</p>
            </div>

            <!-- Login/Register Card -->
            <div class="card">
                <div class="tabs">
                    <div class="tab-list">
                        <button class="tab active" data-tab="login">Login</button>
                        <button class="tab" data-tab="register">Register</button>
                    </div>

                    <div class="tab-content" id="loginContent">
                        <form action="/login" method="post">
                            <div class="input-group">
                                <input type="text" id="username" name="username" placeholder="Username">
                                <input type="password" id="password" name="password" placeholder="Password">
                                <div class="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                                <button type="submit" class="submit-btn" id="loginButton">
                                    <span class="spinner hidden"></span>
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-content hidden" id="registerContent">
                        <div class="input-group">
                            <input type="text" id="registerUsername" placeholder="Username">
                            <input type="email" id="registerEmail" placeholder="Email">
                            <input type="password" id="registerPassword" placeholder="Password">
                            <button class="submit-btn" id="registerButton">
                                <span class="spinner hidden"></span>
                                Create Account
                            </button>
                        </div>
                    </div>

                    <div class="error-message" id="errorMessage"></div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button class="google-btn" id="googleSignIn">
                        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z" fill="#EA4335" />
                            <path d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z" fill="#4285F4" />
                            <path d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z" fill="#FBBC05" />
                            <path d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.2154 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z" fill="#34A853" />
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>

            <div class="footer">
                <div class="footer-content">
                    <span>Powered by</span>
                    <span class="brand">Charlene</span>
                    <span>•</span>
                    <a href="#">Terms</a>
                    <span>•</span>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
