<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeOdds - 2025 Anime Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background text-foreground min-h-screen">
<!-- Navbar -->
<header class="bg-card py-3 px-4 hidden md:block shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <a href="/home-page" class="text-2xl font-bold text-primary">AnimeOdds</a>
            <nav class="ml-8 hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="/home-page" class="font-medium text-white hover:text-primary transition">Bet</a></li>
                    <li><a href="/results" class="font-medium text-gray-400 hover:text-primary transition">Results</a></li>
                    <li><a href="/leaderboard" class="font-medium text-gray-400 hover:text-primary transition">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="bg-muted text-accent font-bold py-1 px-3 rounded-full flex items-center">
                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span id="userPoints">0</span> Points
            </div>
            <button id="notificationsBtn" class="relative p-2 cursor-pointer">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="notification-dot absolute top-1 right-1 w-2 h-2 bg-primary rounded-full"></span>
            </button>
            <div class="relative" id="userDropdown">
                <button class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-secondary rounded-full flex items-center justify-center text-white font-medium" id="userInitials">
                        US
                    </div>
                    <a href="/profile" class="text-white hidden md:inline" id="username">User</a>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-6 md:py-8 pb-20 md:pb-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h2 class="text-2xl md:text-3xl font-bold text-white">2025 Anime Awards</h2>
            <p class="text-muted-foreground">Place your bets before they lock!</p>
        </div>
        <div id="timerCountdown" class="countdown-timer px-4 py-2 rounded-lg text-white font-bold mt-4 md:mt-0 flex items-center">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Bets lock in: Loading...</span>
        </div>
    </div>

    <!-- Category Selector -->
    <div id="categorySelector" class="overflow-x-auto hide-scrollbar mb-8">
        <div class="flex space-x-3 py-2">
            <!-- Categories will be inserted here -->
        </div>
    </div>

    <!-- Selected Category Info -->
    <div id="selectedCategory" class="mb-8 hidden">
        <h3 class="text-xl font-bold text-white mb-2"></h3>
        <p class="text-muted-foreground"></p>
    </div>

    <!-- Nominees Grid -->
    <div id="nomineesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Nominee cards will be inserted here -->
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>
</main>

<!-- Notifications Panel -->
<div id="notificationsPanel" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <!-- Notifications content will be inserted here -->
</div>

<!-- Mobile Navigation -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-card px-4 py-2 border-t border-gray-800 z-40">
    <div class="flex justify-around">
        <a href="/home-page" class="flex flex-col items-center py-1 px-3 text-primary">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            <span class="text-xs mt-1">Bet</span>
        </a>
        <!-- Add other mobile nav items here -->
    </div>
</nav>

<script src="/js/app.js"></script>
</body>
</html>
